        class Person{
            constructor(cty){
                this.city = cty

        };
        class Hero extends Person{
            constructor(fname,lname, cty){
                super(cty)

                this.lastname = lname;

            }
            fullname(){

            }
            get mission(){
                return this._mission;
            }
            set mission(nmission){
                this._mission = nmission;
            }
