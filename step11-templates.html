<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Strings</title>
    <script>
        var heroes = [
            {
                title : "Ironman",
                firstname : "Tony",
                lastname : "Stark",
                city : "New York",
                power : 7
            },
            {
                title : "Batman",
                firstname : "Bruce",
                lastname : "Wayne",
                city : "Gotham",
                power : 8
            },
            {
                title : "Superman",
                firstname : "Clark",
                lastname : "Kent",
                city : "Metropolis",
                power : 9
            }
        ];
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementsByTagName("button")[0].addEventListener("click", clickHandler)
        });

        function clickHandler(){
            for(let i = 0; i< heroes.length; i++){
                document.getElementById("herolist").innerHTML += `
                        <li>
                            <p>${heroes[i].title.toUpperCase()}</p> 
                            <p>${heroes[i].firstname+" "+heroes[i].lastname}</p> 
                            <p>${heroes[i].city}</p> 
                            <input type="range" min="0" max="10" value="${heroes[i].power}"> 
                        </li>`
            }
        };
    </script>
</head>
<body>
    <button>Show Heroes</button>
    <ol id="herolist"></ol>
</body>
</html>
